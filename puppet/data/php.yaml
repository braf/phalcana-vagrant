---
php::ensure: latest
php::manage_repos: false
php::fpm: true
php::dev: true
php::composer: true
php::pear: true
php::phpunit: false
php::fpm::config::log_level: notice
php::composer::auto_update: true
php::fpm::config:
    user: vagrant
    group: vagrant
php::fpm::pools:
  www:
    user: vagrant
    group: vagrant
    listen: /var/run/php5-fpm.sock
    listen_owner: vagrant
    listen_group: vagrant
    listen_mode: '0660'

php::extensions:
  memcached: {}
  imagick: {}
  gd: {}
  curl: {}
  xdebug: {}
  phalcon: {}
